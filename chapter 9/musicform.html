<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey</title>
    <link rel="stylesheet" href="music_survey.css">
</head>
<body>
    <header>
        <h1>Music Survey</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset class="personal-info">
                <legend>Your Information</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="listen_date">Date of Survey/Last Listen:</label>
                    <input type="date" id="listen_date" name="listen_date" required>
                </p>
            </fieldset>

            <fieldset class="music-types">
                <legend>Select Your Favorite Types of Music:</legend>
                <div>
                    <input type="checkbox" id="pop" name="music_type" value="Pop">
                    <label for="pop">Pop</label>
                </div>
                <div>
                    <input type="checkbox" id="classical" name="music_type" value="Classical">
                    <label for="classical">Classical</label>
                </div>
                <div>
                    <input type="checkbox" id="rock" name="music_type" value="Rock">
                    <label for="rock">Rock</label>
                </div>
                <div>
                    <input type="checkbox" id="folk" name="music_type" value="Folk">
                    <label for="folk">Folk</label>
                </div>
                <div>
                    <input type="checkbox" id="rap" name="music_type" value="Rap">
                    <label for="rap">Rap</label>
                </div>
                <div>
                    <input type="checkbox" id="other_music" name="music_type" value="Other">
                    <label for="other_music">Other</label>
                </div>
            </fieldset>

            <fieldset class="purchase-frequency">
                <legend>Select how often you purchase Music:</legend>
                <div>
                    <input type="radio" id="weekly" name="purchase_freq" value="Weekly" required>
                    <label for="weekly">Weekly</label>
                </div>
                <div>
                    <input type="radio" id="few_cds" name="purchase_freq" value="A few CDs each year">
                    <label for="few_cds">A few CDs each year</label>
                </div>
                <div>
                    <input type="radio" id="monthly" name="purchase_freq" value="Monthly">
                    <label for="monthly">Monthly</label>
                </div>
                <div>
                    <input type="radio" id="never" name="purchase_freq" value="Never purchase">
                    <label for="never">Never purchase</label>
                </div>
            </fieldset>

            <fieldset class="listen-locations">
                <legend>Select the locations you listen to Music:</legend>
                <select name="locations" id="locations" size="3" required>
                    <option value="At_home">At home</option>
                    <option value="In_the_car">In the car</option>
                    <option value="Anywhere">Anywhere</option>
                    <option value="At_work_school">At work/school</option>
                    <option value="Gym">At the gym</option>
                </select>
            </fieldset>

            <fieldset class="music-role">
                <legend>What role does music play in your life?</legend>
                <textarea id="role" name="role" cols="60" rows="3"></textarea>
            </fieldset>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </main>
    <footer>
        <p>Nada Algeddawy</p>
        <p>nyalgeddawy@mail.lipscomb.edu</p>
    </footer>
</body>
</html>
